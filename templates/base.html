{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>
<style>
    .options {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        position: relative;

    }

    .options a {
        text-decoration: none;
        /* color: black; */
    }

    .options li {
        list-style-type: none;
        padding: 5px 6px;
        margin: 0 5px;
    }

    main {
        margin: 1rem auto;
    }
</style>

<body>
    <nav class="nav">
        <ul>
            {% if request.user.is_authenticated %}
            <div class="options">
                <h3><a class="btn btn-ouline-dark btn-lg" href="{% url 'home' %}">SMS Sender</a></h3>
                <li><a class="btn btn-success btn-sm" href="{% url 'send_bulk_sms' %}">Send SMS</a></li>
                <li><a class="btn btn-secondary btn-sm" href="{% url 'history' %}">SMS History</a></li>
                <li><a class="btn btn-warning btn-sm" href="{% url 'create-template' %}">Create Template</a>
                </li>
                <li><a class="btn btn-info btn-sm" href="{% url 'templates' %}">Templates</a></li>
                <li><a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a></li>
            </div>
            {% endif %}

        </ul>
    </nav>
    <hr>

    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
