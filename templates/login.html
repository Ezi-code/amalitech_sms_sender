{% extends "base.html" %}


{% block title %}
Login
{% endblock title %}

{% block content %}

<center>
    <form action="{% url 'login' %}" method="post">
        <h2>Login Form </h2>
        <hr>
        {% csrf_token %}
        <div class="col-5">
            <p>{{ form.username }}</p>
            <p>{{ form.password }}</p>
        </div>
        <br>
        <input class="btn btn-primary btn-sm " type="submit" value="Login">

    </form>
</center>
{% endblock content %}
